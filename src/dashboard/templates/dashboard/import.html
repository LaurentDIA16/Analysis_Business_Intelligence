{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}

<!-- Sélectionner et importer un fichier CSV puis feedback starts -->
<div class="container-import">
    <!-- Card import csv et feedback starts -->
    <div class="card">
        <div class="card-header">
            <div class="header-actions">
                <div class="header-actions-form">
                    <!-- Sélectionner et importer un fichier CSV starts -->
                    <form method="POST" class="post-form" enctype="multipart/form-data">  
                        {% csrf_token %}
                        
                        {{ form }}  
                        <button type="submit" class="save btn btn-default round">Importer csv</button>  
                        <img src="{% static 'images/warning.png' %}" alt="icon attention">
                    </form>
                    
                </div>   
            </div>  
        </div>
    </div>
    <!-- Card import csv et feedback ends -->
</div>
<!-- Sélectionner et importer un fichier CSV puis feedback ends -->

<div class="container-import-details">

    <!-- Card import details starts -->
    <div class="card">
        <div class="card-header">
            <div class="card-header-content">
                <img src="{% static 'images/warning.png' %}" alt="icon attention">Fichier CSV, en-tête à respecter
            </div>
            <div class="card-content">
                <div class="image_csv"> 
                    <img src="{% static 'images/csv_header.png' %}" width="800" height="30" alt="photo">
                </div>  
            </div>  
        </div>
    </div>
    <!-- Card import details ends -->

</div>

{% endblock %}

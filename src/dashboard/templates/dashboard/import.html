{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}

<!-- Sélectionner et importer un fichier CSV puis feedback starts -->
<div class="container-import">

    <!-- Card import csv et feedback starts -->
    <div class="card">
        <div class="card-header">
            <div class="header-actions">
                <div class="header-actions-form">
                    <!-- Sélectionner et importer un fichier CSV starts -->
                    <form method="POST" class="post-form" enctype="multipart/form-data">  
                        {% csrf_token %}  
                        {{ form }}  
                        <button type="submit" class="save btn btn-default round">Importer</button>  
                    </form>
                </div>   
            </div>  
        </div>
    </div>
    <!-- Card import csv et feedback ends -->

</div>
<!-- Sélectionner et importer un fichier CSV puis feedback ends -->

{% endblock %}
